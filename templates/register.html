<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CropGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Register for CropGuard</h2>

        <div class="input-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" placeholder="Enter your password">
        </div>

        <button id="registerButton" class="login-btn">Register</button>

        <p id="registerMessage"></p>

        <div class="register-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

    <!-- Firebase Auth Script -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
